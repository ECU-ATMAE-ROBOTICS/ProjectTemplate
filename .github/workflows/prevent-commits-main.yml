name: Prevent Pushes to Main Branch

on:
    push:
        branches:
            - main

jobs:
    prevent-push:
        runs-on: ubuntu-latest
        steps:
            - name: Check push branch
              run: |
                  if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
                    echo "Error: Pushes to the main branch are not allowed." >&2
                    exit 1
                  fi
